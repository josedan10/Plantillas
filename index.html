	<script>
		document.addEventListener('keydown', (event) => {
			const keyName = event.key;
			if(keyName == 'ArrowDown' || keyName == 'ArrowUp') {
				event.preventDefault();
			}
		}, false);

		window.addEventListener('wheel', (event) => {
			event.preventDefault();
		}, false);
